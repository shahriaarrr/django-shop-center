{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="d-flex justify-content-center my-5">
        {% if user.is_authenticated %}
            <p class="text-info">User is Authenticated</p>
        {% else %}
            <a href="{% url 'Shoping:login' %}" class="btn btn-warning my-3 btn-sm btn-block w-25">Login</a>

        {% endif %}
    </div>
    
</div>

{% endblock %}
