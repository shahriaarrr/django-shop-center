{% extends 'base.html' %}


{% block body %}




<div class="container">
    <h1 class="text-center text-warning">Product-list</h1>
    <div class="list-row my-5">
        {% for ol in object_list %}
            <div class="">
                <h2 class="text-dark">{{ol.title}}</h2>
                <p class="text-dark">{{ ol.description }}</p>
                <span class="text-success">{{ ol.price }}</span>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
