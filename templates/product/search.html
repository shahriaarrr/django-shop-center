{% block body %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/search.css' %}">
<div class="d-flex justify-content-center">
    <div class="col-sm-6">
        <div class="search_box">
            <!-- action="search" -> search adress in url.py -->
            <form action="/Product-list/search/" method="get">
                <input type="search" placeholder="دنبال چی میگردی؟ ..." class="form-control-search h-25" value="{{ request.GET.question }}" name="question">
            </form>
        </div>
    </div>
</div>

{% endblock %}
